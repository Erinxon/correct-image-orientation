<label class="l-title text-center">Toque la imagen que está en la orientación correcta</label>
<div class="row" id="content disable">
    <div class="col-md-4 deers" *ngFor="let image of images" (click)="checkimage(image)">
        <img [src]="image.path" [id]="image.id" class="img-fluid">
    </div>
</div>

<div class="restart mt-3">
    <mat-icon aria-hidden="false" (click)="restart()" aria-label="Reiniciar" fontIcon="cached" class="icon-restart"></mat-icon>
</div>
